install:
  cd ci/travis && ./configure && make && make install

before_script:
  - cd -
  - pip install --user cpp-coveralls

script:
  - cd ci/coveralls/test
  - make
  - ./test_all.out
  - cd -

after_success:
  - coveralls --exclude ci/coveralls/test/ --include ci/coveralls/src/ --gcov-options '\-lp'
